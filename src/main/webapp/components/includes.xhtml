		<script type="text/javascript">
			//<![CDATA[  
				    
				function changeClass(theObject, theClass)
				{
					document.getElementById(theObject).className = theClass;
				}
				function makeVisible(theObject)
				{
					var theThing = document.getElementById(theObject).className;
					changeClass(theObject, "visible");
				}
				function makeInvisible(theObject)
				{
					var theThing = document.getElementById(theObject).className;
					changeClass(theObject, "hidden");
				}	
			    function toggleVisibility(theObject) {
			    	var theThing = document.getElementById(theObject).className;
			    	if(document.getElementById(theObject).className == 'hidden')
			    		makeVisible(theObject)
			    	else
			    		makeInvisible(theObject)
			    }
                function expandAll() {
                    $('#expandAllButton').hide();
                    $('#collapseAllButton').show();
                    $('.panel-collapse:not(".in")').collapse('show');
                    $(".indicator").removeClass("glyphicon-chevron-down").addClass("glyphicon-chevron-up");
                }
                function collapseAll() {
                    $('#expandAllButton').show();
                    $('#collapseAllButton').hide();
                    $('.panel-collapse.in').collapse('hide');
                    $(".indicator").removeClass("glyphicon-chevron-up").addClass("glyphicon-chevron-down");
                } 			    
				$(document).ready(function() {
                    $('#accordion .accordion-toggle').click(function (e){
                        $(e.target).parent().parent().find("i.indicator").toggleClass('glyphicon-chevron-up glyphicon-chevron-down');
                    });     
					$('.modal-content').resizable({
					    alsoResize: ".modal-dialog",
					});
					$('.modal-dialog').not("#artifactCQLModalDialog").draggable();

					$('.modal').on('show.bs.modal', function () {
					    $(this).find('.modal-body').css({
					        'max-height':'100%'
					    });
					});
                	$('.modal').on('shown.bs.modal', function () {
               		  	$(this).find('input[type=text],textarea,select').filter(':visible:first').focus();
                	}) 
					$.fn.modal.Constructor.DEFAULTS.backdrop = 'static';
                	$.fn.modal.Constructor.DEFAULTS.keyboard = 'false';
                	
					makeInvisible('center-loading');
				    $("#wrapper").css("opacity", 1.0);	
				    $('#wrapper').find(':input').prop('disabled', false);
				    $('#wrapper a').unbind("click");
				});
